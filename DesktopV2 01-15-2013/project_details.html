<body>
	<!--Title bar and naviation code begins here-->
	<div class="titleBar">
		<div class="logo">
			<a href="home.html"><img src="HCI_Logo_small_transparent.png" alt="HCI logo image"/></a>
		</div>

		<div class="arrow">
			<img src="navArrow.png" alt="image of an arrow"/>

		<!--navigations links for each page of the website-->

			<a href="home.html">Home</a>
			&#9; | &#9;
			<a href="project_listing.html">Projects</a>

		</div>
	</div>
	<!--Title bar and naviation code ends here-->
	
	
	<div class="contentContainer">
		<h2>Project Details</h2>
		
		<div id="projectContainer">
			<!-- Explicitly create a Container-->
			<script type="text/javascript">
				Ext.create('Ext.container.Container', {
				    layout: {
				        type: 'border'
				    },
				    width: 800,
				    height: 375,
				    renderTo: Ext.getBody(),
				    border: 1,
				    style: {borderColor:'#000000', borderStyle:'solid', borderWidth:'1px'},
				    items: [{
				        name: 'projectDescription',
				        region: 'center',
				        //nested border layout for projectDescription starts here
				        items: [{
				        	name: 'projectTitle',
				        	html: '<h3>Project Title</h3>',
				        	region: 'north'
				        },{
				        	name: 'projectDescContent',
				        	html: 'The detailed description goes here.',
				        	height: 290,
				        	region: 'center'
				        },{
				        	name: 'buttons',
				        	region: 'south',
				        	items: [{
				        		xtype: 'button',
				        		scale: 'medium',
				        		text: 'Back to Project Listing',
				        		listeners : {
				       				click : function(){
				       					document.location = 'project_listing.html';
				       				}
			       			} 
				        	},{
				        		xtype: 'button',
				        		scale: 'medium',
				        		text: 'Visit Project ABC\'s Website',
				        		listeners : {
			       					click : function(){
			       						location.href = 'http://www.google.com';
			       				}
			       			} 
				        	}]
				        }]
				        //nested border layout for projectDescription ends here
				    },{
				    	//xtype: 'image',
				    	name: 'images',
				    	html: 'Images go here',
				    	region: 'west',
				    	width: 275,
				    	//src: fillerPic.png
				    }]
				});
			</script>
		</div> <!--end projectContainer-->
	</div> <!--end contentContainer-->

	</div>
